<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | Movie Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #3e8e41;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
        }
        nav a:hover {
            color: #ffd700;
        }
        main {
            padding: 20px;
        }
        .payment-form {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .payment-form h2 {
            color: #3e8e41;
        }
        .payment-form label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        .payment-form input, .payment-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .payment-options {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .payment-options button {
            background-color: #3e8e41;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
            margin: 0 5px;
        }
        .payment-options button:hover {
            background-color: #ffd700;
        }
        .payment-form button {
            background-color: #3e8e41;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .payment-form button:hover {
            background-color: #ffd700;
        }
    </style>
</head>
<body>
    <header>
        <h1>Payment</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="movies.html">Movies</a>
        </nav>
    </header>
    <main>
        <div class="payment-form">
            <h2>Choose Payment Method</h2>
            <div class="payment-options">
                <button onclick="alert('Redirecting to Paytm...')">Paytm</button>
                <button onclick="alert('Redirecting to PhonePe...')">PhonePe</button>
                <button onclick="alert('Redirecting to GPay...')">GPay</button>
            </div>
            <h2>Or Enter Card Details</h2>
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="Card Number">
            <label for="name-on-card">Name on Card</label>
            <input type="text" id="name-on-card" placeholder="Name on Card">
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" placeholder="MM/YY">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="CVV">
            <button onclick="alert('Payment Confirmed!')">
<a href="/xampp/htdocs/IP/confirmation.html">
Confirm Payment</button>
        </div>
    </main>
</body>
</html>
