<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showtimes and Theater Selection | Movie Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #3e8e41; /* Green */
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
        }
        nav a:hover {
            color: #ffd700;
        }
        main {
            padding: 20px;
        }
        .showtime-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .showtime-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
            transition: transform 0.3s;
        }
        .showtime-card:hover {
            transform: scale(1.05);
        }
        .showtime-card button {
            background-color: #3e8e41;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .showtime-card button:hover {
            background-color: #ffd700;
        }
    </style>
</head>
<body>
    <header>
        <h1>Choose Showtime and Theater</h1>
        <nav>
            <a href="/xampp/htdocs/IP/home page.html">Home</a>
            <a href="/xampp/htdocs/IP/movielisting.html">Movies</a>
        </nav>
    </header>
    <main>
        <div class="showtime-list">
            <div class="showtime-card">
                <h3>Ka</h3>
                <p>10:00 AM | VIGNESWARA</p>
                <button>
<a href="/xampp/htdocs/IP/seat.html">
Choose Seats
</a>
</button>
            </div>
            <div class="showtime-card">
                <h3>Masooda</h3>
                <p>1:00 PM | VR</p>
                <button>
<a href="/xampp/htdocs/IP/seat.html">
Choose Seats
</a>
</button>
            </div>
            <div class="showtime-card">
                <h3>lucky bhaskara</h3>
                <p>4:00 PM | EVP</p>
                <button>
                 <a href="/xampp/htdocs/IP/seat.html">
               Choose Seats
                 </a>
</button>
            </div>
        </div>
    </main>
</body>
</html>
